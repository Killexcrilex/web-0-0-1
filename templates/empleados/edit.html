{% include 'admin/caad.html' %}

{% for empleado in empleados %}

<form method="post" action="/updatempleados" enctype="multipart/form-data">
    <br>
    <br>
    <div class="card">
        <div class="card-header">
            Editar empleado.
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del empleado.</h5>
            
            <p class="card-text">

                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" value="{{ empleado[1] }}" class="form-control" type="text" name="txtNombre" readonly="readonly" maxlength="11">
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input id="txtCorreo"  readonly=»readonly» value="{{ empleado[2] }}" class="form-control" type="text" name="txtCorreo">
                </div>
                <div class="form-group">
                    <label for="txtContraseña">Contraseña:</label>
                    <input id="txtContraseña" value="{{ empleado[3] }}" class="form-control" type="text" name="txtContraseña">
                    <br>
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto:</label>
                    <img class="img-thumbrall" width="100" src="{{ url_for('uploads', nombreFoto=empleado[4]) }}" alt="">
                    <br>
                    <br>
                    <input id="txtFoto" value="{{ empleado[4] }}" class="form-control" type="file" name="txtFoto">
                </div>
                <div class="form-group">
                    <label for="Rango">Rango:</label>
                    <input id="Rango" value="{{ empleado[5] }}" class="form-control" type="text" name="Rango">
                </div>

                <input type="hidden" value="{{empleado[0] }}" name="txtID" id="txtID">
                <br/>

                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Modificar">
                </div>
            </p>
        </div>
    </div>
</form>
{% endfor %}
{% include 'admin/piead.html' %}
