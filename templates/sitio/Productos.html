<!DOCTYPE html>
<html lang="en">
<head>
    <title>Productos</title>
    <link rel="stylesheet" href="{{url_for('static',filename='cs/pro.css')}}">
    {% include 'sitio/cabecera.html' %}
    <script src="{{ url_for('static', filename='js/j.js') }}"></script>
</head>
<body>
    <div class="cont">
        {% for producto in productos %}
            {% if producto[5] >= 0  %}
                <div class="per">
                    <div class="prod">
                        <img class="rounded-circle" id="pr" src="{{ producto[6] }}" width="200" height="200" alt="..." />
                        <h5>{{ producto[1] }}</h5>
                        <h5>${{ producto[3] }}</h5>
                    </div>
                    <div class="prod input-group mb-3">
                        <a name="" id="" class="btn btn-danger btn-success" href="#" role="button" onclick="decrementarValor(this.nextElementSibling)">Quitar</a>
                        <input type="number" min="0" class="c form-control" placeholder="" aria-label="Texto de ejemplo con complementos de dos botones" value="0">
                        <a name="" id="" class="btn btn-success" href="#" role="button" onclick="incrementarValor(this.previousElementSibling)">Agregar</a>
                    </div>
                    <div id="a1">
                        <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="agregarAlCarrito('{{ producto[1] }}', '{{ producto[3] }}', this.previousElementSibling.previousElementSibling.value)" >AÃ±adir al carrito</a>
                    <br>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    
    {% include 'sitio/pie.html' %}
</body>
</html>
