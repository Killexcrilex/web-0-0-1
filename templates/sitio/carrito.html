    <div class="card">
         <div class="card-header">
           <h3>Carrito de compra</h3>
         </div>
         <div class="card-body">

            <div class="container">
                <div class="row">
                                <table class="table table-light" >
                                    <thead class="thead-light">
                                        <tr>
                                            <th>Producto</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                            <th>Total</th>
                                        </tr>

                                    <tbody>

                                            <td>{{carro[4] }}</td>
                                           
                                        </tr>

                                       
                                        {% endfor %}
                                        
                                        
                                    </tbody>
                                      </table>

                        </div>
                    </div>
                    <br>
                    <button type="button" class="btn btn-outline-success">Generar Ticket</button>
                             
                </div>
            </div>

         </div>
     </div>
 </div>

</div>
</div>
